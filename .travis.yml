language: c++
sudo: true
dist: trusty
env: CCACHE_COMPILERCHECK=content
addons:
  sonarcloud:
# See https://docs.travis-ci.com/user/sonarcloud/
    organization: "dstrelak-github"
    token:
        secure: $SONAR_TOKEN
cache: ccache
script: 
 - build-wrapper-linux-x86-64 --out-dir bw-outputs/ ./build.sh
 - sonar-scanner
 - ccache -s
